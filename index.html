<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container" >
        <h2>Registro de Usuario</h2>
        <form id="registroForm" action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                <div class="feedback" id="feedbackNombre"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
                <div class="feedback" id="feedbackEmail"></div>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                <div class="feedback" id="feedbackContrasena"></div>
                <img src="/img/info-circle.svg" class="tooltip" id="tooltipContrasena" alt="Información sobre la contraseña">
            </div>

            <div class="form-group">
                <label for="confirmar">Confirmar Contraseña</label>
                <input type="password" id="confirmar" name="confirmar" placeholder="Confirme su contraseña" required>
                <div class="feedback" id="feedbackConfirmar"></div>
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
